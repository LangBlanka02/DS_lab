<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title th:text="#{common.header.title}">Stack Overflow Clone</title>
    <meta charset="UTF-8">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="navbar-dark">
        <a href="/" class="navbar-brand" th:text="#{common.header.title}">Stack Overflow Clone</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarLeft"
                aria-controls="navbarLeft"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarLeft">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" th:classappend="${module == 'index' ? 'active' : ''}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'questions' ? 'active' : ''}">
                    <a class="nav-link" href="/questions">Questions</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'accounts' ? 'active' : ''}">
                    <a class="nav-link" href="/accounts">Users</a>
                </li>
            </ul>

            <div class="ml-auto">
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" class="form-inline">
                    <button type="submit" class="btn btn-primary" th:text="#{common.header.logout}">Logout</button>
                </form>

                <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-info mr-2">Log in</a>
                <a sec:authorize="!isAuthenticated()" href="/registration" class="btn btn-primary">Sign up</a>
            </div>
        </div>
    </nav>
</body>
</html>
